

{% extends "base.html" %}


{% block content %}


    
    <h1>Resultat: Checklista</h1>
    </div>
      <table class="table table-striped table-bordered">
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
        	{% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for rows in output %}
        <tr>
          {% for row in rows %}
            <td>{{ row }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
  	</table>

    <h2>Bilder</h2>
    </div>
      <table class="table table-striped table-bordered">
      <tbody>
        {% for img in image_output %}
        <tr>
          <td>
            <img src="/image?elm_id={{ img[1] }}&sub_id={{ img[0]}}">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
